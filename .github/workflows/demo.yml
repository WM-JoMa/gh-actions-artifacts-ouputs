name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache depedencies modules
        id: cache-npm
        uses: actions/cache@v5
        with: 
          path: ~/.npm
          key: deps-node-modules-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      entrypoint: ${{ steps.productioncode.outputs.JS-entrypoint}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache depedencies modules
        id: cache-npm
        uses: actions/cache@v5
        with: 
          path: ~/.npm
          key: deps-node-modules-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Get entry point index file
        id: productioncode
        run: find dist/assets/*.js -type f -execdir echo 'JS-entrypoint={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: built-output
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v7
        with:
          name: built-output
      - name: output content
        run: ls
      - name: Entry point file name
        run: echo "${{needs.build.outputs.entrypoint}}"
      - name: Deploy
        run: echo "Deploying..."
